version: "3.8"

services:
  web:
    build: .
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - "${HOST_APP_PATH:-./app}:/code:delegated"            # host-specific (set HOST_APP_PATH in .env)
      - static_volume:/code/staticfiles                      # older path some configs expect
      - static_volume:/code/config/staticfiles               # canonical STATIC_ROOT used by Django
      - media_volume:/code/media
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE:-config.settings.production}
      - DJANGO_DEBUG=${DJANGO_DEBUG}
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}

  db:
    image: postgres:15
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  caddy:
    image: caddy:2
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "${HOST_CADDYFILE_PATH:-./caddy/Caddyfile}:/etc/caddy/Caddyfile:ro"  # host Caddyfile path (set in .env)
      - caddy_data:/data
      - caddy_config:/config
      - static_volume:/code/staticfiles:ro
      - static_volume:/code/config/staticfiles:ro
    environment:
      - DOMAIN=${DOMAIN}
      - EMAIL=${EMAIL}

volumes:
  pgdata:
  static_volume:
  caddy_data:
  caddy_config:
  media_volume:
